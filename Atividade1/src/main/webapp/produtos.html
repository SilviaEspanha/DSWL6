<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>

    <a href="index.html">Voltar para a página inicial</a>
    
    <form action="produtos" method="post">
        <label for="listar">Listar Produtos:</label>
        <button type="submit">Listar</button>   
    </form>

    <h2>Criar Novo Produto</h2>
    <form action="produtos" method="post">
        <input type="hidden" name="acao" value="criar">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required step="0.01">   
        <button type="submit">Criar</button>   
    </form>

    <h2>Editar Produto</h2>
    <form action="produtos" method="post">
        <input type="hidden" name="acao" value="editar">
        <label for="nomeAntigo">Nome Antigo:</label>
        <input type="text" id="nomeAntigo" name="nomeAntigo" required>
        <label for="nome">Novo Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="preco">Novo Preço:</label>
        <input type="number" id="preco" name="preco" required step="0.01">   
        <button type="submit">Salvar</button>
    </form>   

    <h2>Excluir Produto</h2>
    <form action="produtos" method="post">
        <input type="hidden" name="acao" value="excluir">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"> 
        <button type="submit">Excluir</button>
    </form>
</body>
</html>
